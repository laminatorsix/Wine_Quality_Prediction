<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Wine Quality</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Wine Quality Form</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="fixed acidity">Fixed Acidity</label>
							<input type="number" class="form-control" id="fixed acidity" name="fixed acidity" required>
						</div>
						<div class="col-sm-3">
							<label for="volatile acidity">Volatile Acidity</label>
							 <input type="number" class="form-control" id="volatile acidity" name="volatile acidity" required>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="citric acid">Citric Acid</label>
							<input type="number" class="form-control" id="citric acid" name="citric acid" required>
						  </div>
						  <div class="col-sm">
							<label for="residual sugar">residual sugar</label>
							<input type="number" class="form-control" id="residual sugar" name="residual sugar"  required>
						  </div>
						  <div class="col-sm">
							<label for="chlorides">chlorides</label>
							<input type="number" class="form-control" id="chlorides" name="chlorides" required>
						  </div>
						  <div class="col-sm">
							<label for="free sulfur dioxide">free sulfur dioxide</label>
							<input type="number" class="form-control" id="free sulfur dioxide" name="free sulfur dioxide" required>
						</div>
					  </div>
					  
					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="total sulfur dioxide">total sulfur dioxide</label>
								<input type="number" class="form-control" id="total sulfur dioxide" name="total sulfur dioxide" required>
							  </div>
							  <div class="col-sm">
								<label for="density">density</label>
								<input type="number" class="form-control" id="density" name="density" required>
							  </div>
							  <div class="col-sm">
								<label for="pH">pH</label>
								<input type="number" step="any" class="form-control" id="pH" name="pH" required>
							  </div>
							  <div class="col-sm">
								<label for="sulphates">sulphates </label>
								<input type="number" step="any" class="form-control" id="sulphates" name="sulphates" required>
							  </div>
						  </div>
						  <br>
						  <div class="form-group  row">
						  <div class="col-sm">
							<label for="alcohol">alcohol </label>
							<input type="number" step="any" class="form-control" id="alcohol" name="alcohol" required>
						  </div>
						  
					  </div>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
